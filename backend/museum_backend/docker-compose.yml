version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-museum_db}
      POSTGRES_USER: ${POSTGRES_USER:-museum_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-museum_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-museum_user} -d ${POSTGRES_DB:-museum_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "/wait-for-db.sh db python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY}
      - POSTGRES_DB=${POSTGRES_DB:-museum_db}
      - POSTGRES_USER=${POSTGRES_USER:-museum_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-museum_password}
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:


